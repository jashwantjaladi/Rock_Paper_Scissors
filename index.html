<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer ></script>
    
    
</head>
<body>
    <h1><u>THE ROCK PAPER SCISSOR GAME</u></h1>
    
<div class="bodyContainer">
    
    <h3><u>Players choice</u></h3>
    <div class="images">
    <button class="btn1"><img src="images/rock.jpg" alt="rock"></button>
    <button class="btn2"><img src="images/paper.jpg" alt="paper"></button>
    <button class="btn3"><img src="images/scissors.jpg" alt="scissor"></button>
    </div>

    <div class="textboxes">
    <div class=textOne></div>
    <div class="textTwo"></div>
    </div>
    
    <h3><u>Computers choice</u></h3>
    <button class="btn4"><img src="images/computer.jpg" alt="computer"></button>
    <div class="textboxes">
    <div class="endResult"></div>
    <div class="finalOutcome"></div>
    </div>
    
</div>
</body>

</html>
